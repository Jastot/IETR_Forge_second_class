    <title>Просмотр моделей - Autodesk Forge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="https://github.com/Autodesk-Forge/learn.forge.viewmodels/raw/master/img/favicon.ico">
    <!-- Common packages: jQuery, Bootstrap, jsTree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <!-- this project files -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- <script src="js/ForgeTree.js"></script> -->
    <script src="js/ForgeViewer.js"></script>
    <script src="js/handleselectionextension.js"></script>
    <!-- <script src="js/animatecamera.js"></script> -->
    <script src="js/markup3dExtension.js"></script>
    <script src="js/compTree.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add fancyBox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <!-- Optionally add helpers - button, thumbnail and/or media -->
    <!-- <link rel="stylesheet" href="/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
    <script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>

</head>

<body>
    <nav>
        <div class="navbar" id="navbar">
            <div class="logo">
                <a href="https://forge.autodesk.com/"><img src="./img/forge.png" alt="logo"></a>
            </div>
            <div class="title">
                ИЭТР Оппозитный двигатель
            </div>
        </div>
    </nav>
    <div class="container-fluid fill main">
        <div class="row fill">
            <div class="col-sm-2 col-md-2 fill tree transition-width" id="tree">
                <div class="panel panel-default fill">
                    <div id="compTree">
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-md-7 fill viewer transition-width">
                <div id="forgeViewer">
                </div>
            </div>
            <div class="col-sm-3 col-md-3 fill textboard" id="textboard">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $().fancybox({
                selector: '[data-fancybox="images"]',
                buttons: [
                    "close"
                ]
            });
        });
    </script>

</body>

</html>
